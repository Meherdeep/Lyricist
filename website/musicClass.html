<body>

    <!-- Top Nav -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <a class="navbar-brand mt-n1 pl-md-5" href="/">Lyricist</a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active text-center"><a href="/">Home</a></li>
                <li class="nav-item text-center"><a href="/musicClass">Music Class</a></li>
                <li class="nav-item text-center"><a class="model-trigger" id="disableChannel" href="#!"
                        onclick="$('#modalForm').modal('show');">Select
                        Channel</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main -->
    <div class="container-fluid p-0">
        <div id="main-container">
            <div id="buttons-container" class="row justify-content-center mt-2">
                <div class="col-3 col-lg-2 text-center">
                    <button id="mic-btn" type="button" class="btn btn-actions-vc">
                        <i id="mic-icon" class="fas fa-microphone"></i>
                    </button>
                </div>
                <div class="col-3 col-lg-2 text-center">
                    <button id="video-btn" type="button" class="btn btn-actions-vc">
                        <i id="video-icon" class="fas fa-video"></i>
                    </button>
                </div>
                <div class="col-3 col-lg-2 text-center">
                    <button id="exit-btn" type="button" class="btn btn-actions-vc-danger">
                        <i id="exit-icon" class="fas fa-phone-slash"></i>
                    </button>
                </div>
                <div class="col-3 col-lg-2 text-center">
                    <button id="download-btn" type="button" class="btn btn-actions-vc-download">
                        <i id="download-icon" class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            <div id="full-screen-video"></div>
            <div id="lower-video-bar" class="row fixed-bottom mb-1">
                <div id="remote-streams-container" class="col-12 col-md-10">
                    <div id="remote-streams" class="row">
                        <!-- Dynamic Others Videos -->
                    </div>
                </div>
                <!-- Self Video -->
                <div id="local-stream-container" class="col-12 col-md-2">
                    <div id="mute-overlay" class="col">
                        <i id="mic-icon" class="fas fa-microphone-slash"></i>
                    </div>
                    <div id="no-local-video" class="col text-center">
                        <i id="user-icon" class="fas fa-user"></i>
                    </div>
                    <div id="local-video" class="col p-0"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalForm">
        <div class="modal-dialog modaL-sm">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold text-left">Join A Meeting</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-4">
                        <label for="form-channel">Meeting ID</label>
                        <input type="text" id="form-channel" class="form-control" placeholder="Lyricist_Weekly_101"
                            required>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button id="join-channel" class="btn btn-Lyricist">Join Meeting</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#FE9400" /></svg></div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
